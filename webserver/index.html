<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VC Notifier Bot</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #222;
      }
      body {
        padding: 1.25rem;
        text-align: center;
      }
      h1 {
        margin-bottom: 0.75rem;
      }
      p {
        opacity: 0.65;
        margin-bottom: 1.75rem;
      }
      a {
        padding: 0.75rem 1rem;
        max-width: 100%;
        color: #fff;
        background-color: #27ae60;
        text-decoration: none;
        border-radius: 3px;
        display: inline-block;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      a:hover {
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        transform: translateY(-1px);
      }
      a:active {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>VC Notifier Bot</h1>
    <p>Allow server members to be notified when someone joins voice chat.</p>
    <a href="https://discord.com/api/oauth2/authorize?client_id=719725777997922396&permissions=50333712&scope=bot">ADD TO YOUR DISCORD SERVER</a>
  </body>
</html>
